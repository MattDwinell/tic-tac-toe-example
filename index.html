<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style.css'>
    <title>tik-tok-toe</title>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-12 title'>
                Play Tic Tac Toe. Or Don't. Whatever floats your boat
            </div>
        </div>
        <div class='row board'>
            <div class='col-4 tile'> &nbsp; </div>
            <div class='col-4 tile'> &nbsp; </div>
            <div class='col-4 tile'> &nbsp; </div>
        </div>
        <div class='row board'>
            <div class='col-4 tile'> &nbsp; </div>
            <div class='col-4 tile'> &nbsp; </div>
            <div class='col-4 tile'> &nbsp; </div>
        </div>
        <div class='row board'>
            <div class='col-4 tile'> &nbsp; </div>
            <div class='col-4 tile'> &nbsp; </div>
            <div class='col-4 tile'> &nbsp; </div>
        </div>
        <div class='row buttons'>
            <div class='col-5'></div>
            <button class='col-5' id='start'>Start</button>
            <div class='col-2'>   &nbsp;</div>
            <button class='col-5' id='reset'> Reset</button>
        </div>
        <div class='row' id='scorecard'>
            <div class='col-5'> X wins: <span id='xwins'></span> </div>
            <div class='col-5'> O wins:<span id='owins'></span> </div>
            <div class='col-2'>Draws:<span id='draws'></span> </div> 
        </div>
    </div>
</body>
<script src='./script.js'></script>
</html>
